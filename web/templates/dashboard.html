{{define "page-title"}}Dashboard{{end}}

{{define "dashboard-content"}}
<div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4">
    <!-- Net Worth -->
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="p-5">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-wallet text-primary-600 text-2xl"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">Net Worth</dt>
                        <dd class="flex items-baseline">
                            <div class="text-2xl font-semibold text-gray-900" data-metric="net-worth">
                                $0.00
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- Monthly Income -->
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="p-5">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-arrow-trend-up text-green-600 text-2xl"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">Monthly Income</dt>
                        <dd class="flex items-baseline">
                            <div class="text-2xl font-semibold text-gray-900" data-metric="monthly-income">
                                $0.00
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- Monthly Expenses -->
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="p-5">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-arrow-trend-down text-red-600 text-2xl"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">Monthly Expenses</dt>
                        <dd class="flex items-baseline">
                            <div class="text-2xl font-semibold text-gray-900" data-metric="monthly-expenses">
                                $0.00
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

    <!-- Monthly Savings -->
    <div class="bg-white overflow-hidden shadow rounded-lg">
        <div class="p-5">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                    <i class="fas fa-piggy-bank text-primary-600 text-2xl"></i>
                </div>
                <div class="ml-5 w-0 flex-1">
                    <dl>
                        <dt class="text-sm font-medium text-gray-500 truncate">Monthly Savings</dt>
                        <dd class="flex items-baseline">
                            <div class="text-2xl font-semibold text-gray-900" data-metric="monthly-savings">
                                $0.00
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Spending by Category -->
<div class="mt-8 bg-white shadow rounded-lg p-6">
    <h2 class="text-lg font-medium text-gray-900 mb-4">Spending by Category</h2>
    <div id="category-chart" class="h-64" 
         hx-get="/api/analytics/spending-by-category?period=month"
         hx-trigger="load"
         hx-swap="innerHTML">
        <!-- Chart will be loaded here -->
    </div>
</div>

<!-- Recent Transactions -->
<div class="mt-8">
    <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-medium text-gray-900">Recent Transactions</h2>
        <a href="/transactions" class="text-sm font-medium text-primary-600 hover:text-primary-500">View all</a>
    </div>
    <div class="bg-white shadow rounded-lg">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Amount</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="recent-transactions">
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-sm text-gray-500 text-center">Loading transactions...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{{end}}
